services:
  # ==========================================
  # Housekeeper 应用服务
  # ==========================================
  housekeeper:
    build:
      context: ..
      dockerfile: Dockerfile
    image: housekeeper:latest
    container_name: housekeeper-app
    ports:
      - "19090:19090"
    volumes:
      # 挂载配置文件（可选，也可以直接使用镜像内的配置）
      - ./config.docker.toml:/app/internal/conf/config.toml:ro
      # 挂载日志目录
      - ./containers/housekeeper/logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    networks:
      - housekeeper-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:19090/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Redis 缓存服务
  # ==========================================
  redis:
    image: redis/redis-stack-server:latest
    container_name: housekeeper-redis
    ports:
      - "6379:6379"
    volumes:
      - ./containers/redis/data:/data
    command: redis-server --requirepass 1433223qQ
    restart: unless-stopped
    networks:
      - housekeeper-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  # ==========================================
  # MongoDB 数据库服务
  # ==========================================
  mongo:
    image: mongo:latest
    container_name: housekeeper-mongo
    ports:
      - "27017:27017"
    volumes:
      - ./containers/mongo/data:/data/db
      - ./containers/mongo/configdb:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=housekeeper
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - housekeeper-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 3

# ==========================================
# 网络配置
# ==========================================
networks:
  housekeeper-network:
    driver: bridge
