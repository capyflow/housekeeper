version: '3.8'

# 生产环境 Docker Compose 配置
# 使用方式: docker-compose -f docker-compose.prod.yml up -d

services:
  # ==========================================
  # Housekeeper 应用服务
  # ==========================================
  housekeeper:
    build:
      context: ..
      dockerfile: Dockerfile
    image: housekeeper:latest
    container_name: housekeeper-app
    ports:
      - "19090:19090"
    volumes:
      # 挂载配置文件
      - ../internal/conf/config.docker.toml:/app/internal/conf/config.toml:ro
      # 挂载日志目录
      - ./containers/housekeeper/logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: always
    networks:
      - housekeeper-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:19090/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Redis 缓存服务
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: housekeeper-redis
    ports:
      - "127.0.0.1:6379:6379"  # 仅本地访问
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-1433223qQ}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    restart: always
    networks:
      - housekeeper-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ==========================================
  # MongoDB 数据库服务
  # ==========================================
  mongo:
    image: mongo:6
    container_name: housekeeper-mongo
    ports:
      - "127.0.0.1:27017:27017"  # 仅本地访问
    volumes:
      - mongo_data:/data/db
      - mongo_configdb:/data/configdb
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    environment:
      - MONGO_INITDB_DATABASE=housekeeper
      - TZ=Asia/Shanghai
    restart: always
    networks:
      - housekeeper-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# 网络配置
# ==========================================
networks:
  housekeeper-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==========================================
# 卷配置（使用命名卷）
# ==========================================
volumes:
  redis_data:
    driver: local
  mongo_data:
    driver: local
  mongo_configdb:
    driver: local
